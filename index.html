<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <div class="card_cover">
    <img class="card_cover_img" src="images/illustration-hero.svg" alt="person dancing and listening to music">

    <div class="card_content">
      <h1> Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>


      <div class="price_card">
        <img class="music_icon" src="images/icon-music.svg" alt="music note icon">

        <div class="price_content">
          <h2 class="plan"> Annual Plan
          </h2>
          <p class="price">$59.99/year
          </p>
        </div>
        <div class="change_plan">
          <button class="change" href="#"> Change
          </button>
        </div>
      </div>

      <div class="proceed">
        <button class="proceed_payment">
          Proceed to Payment
        </button>
      </div>

      <div class="cancel">
        <button class="cancel_order" href="#"> Cancel Order
        </button>
      </div>
    </div>
  </div>

  </footer>-->
</body>


</html>
